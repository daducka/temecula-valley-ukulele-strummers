<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temecula Valley Ukulele Strummers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
    <div class="landing-container">
        <!-- Dark mode toggle in top right corner -->
        <div style="position: absolute; top: 1rem; right: 1rem;">
            <button class="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <!-- Logo Area -->
        <div class="logo-area">
            <img src="https://via.placeholder.com/300x150/667eea/ffffff?text=TVUS+Logo" alt="Temecula Valley Ukulele Strummers" class="main-logo">
        </div>

        <!-- Navigation Grid -->
        <div class="nav-grid">
            <a href="songs.html" class="nav-button active">SONGS</a>
            <button class="nav-button disabled" disabled>PHOTOS</button>
            <button class="nav-button disabled" disabled>BOOKING</button>
            <button class="nav-button disabled" disabled>EVENTS</button>
        </div>

        <!-- Footer -->
        <footer class="landing-footer">
            <p>&copy; 2026 Temecula Valley Ukulele Strummers</p>
        </footer>
    </div>

    <script>
        // Dark mode functionality for landing page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                updateDarkModeIcon(true);
            }

            // Setup toggle button
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    const isDarkMode = document.body.classList.toggle('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode);
                    updateDarkModeIcon(isDarkMode);
                });
            }
        });

        function updateDarkModeIcon(isDarkMode) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (sunIcon && moonIcon) {
                if (isDarkMode) {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
