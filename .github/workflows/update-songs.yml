name: Update Songs from Google Drive

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-songs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Build songs.json files
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID_TVUS: ${{ secrets.DRIVE_FOLDER_ID_TVUS }}
          DRIVE_FOLDER_ID_GTS: ${{ secrets.DRIVE_FOLDER_ID_GTS }}
          CONFIG_PATH: config.json
        run: |
          python scripts/build_songs_json.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code songs-*.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add songs-*.json
          git commit -m "Update songs JSON files from Google Drive"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "No changes to songs.json - skipping commit"
